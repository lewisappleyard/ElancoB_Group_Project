<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Elanco Project: Main Page</title>
        <link href="../css/website.css" rel="stylesheet" type="text/css">
    </head>

    <body>
    <div id="container">

        <header>
            <h1>This is the title bar/area for the page</h1>
            <img src="../assets/tempImage.png" alt="Temporary Image">
            <!-- Use the ../ prefix when accesing files, this goes back a step in the heirarchy so you can access the subfolder and get into the assets folder -->
        </header>

        <section>
            <h2>Main section of the body where the image upload and details will go</h2>

            <form action="../uploadImage.php" method="post" enctype="multipart/form-data">
                Select an image to upload: 
                <input type="file" name = "fileToUpload" id="fileToUpload">
                <input type="submit" value="Upload Image" name="submit">
            </form>
        </section>

        <section>
            <input type="file" id="real-file" hidden="hidden" />
            <button type="button" id="custom-button">CHOOSE A FILE</button>
            <span id="custom-text">No file chosen, yet.</span>
        </section>
        <footer>
            <h2>Footer section for contact details of Elanco and possible "how to use" section</h2>
        </footer>

    </div>

    <script src="../javascript/index.js"></script>
