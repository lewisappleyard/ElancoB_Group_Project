<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Elanco Project: Main Page</title>
        <meta name="viewport" content="width=device-width">
        <link href="/stylesheets/website.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">

    </head>

    <body>
    <div id="container">

        <header>
            <div id=titleContainer>
                <h1 style="font-family: 'Montserrat'">Elanco Receipt Recogniser</h1>       
                <img id="logoPreview" src="/images/elancoLogo.png" alt="Elanco Logo">
            </div>       
        </header>

        <section id=h2Section>
            <h2>Upload image of a receipt that you wish to claim rebate from:</h2>
        </section>

        <div id=imageSection>
            <input type="file" id="inpFile" name="inpFile" multiple accept="image/*">
                <div id="drop-area">
                    <form class="my-form">
                      <p>drag images here to upload</p>
                    </form>
                    <div id="gallery"></div>
                </div>
    
                <div class="image-preview" id="imagePreview">
                    <img src="" alt="Image Preview" class="image-preview__image">
                    <span class="image-preview__default-text">
                        <p>Image Preview</p> 
                    </span>
                </div>

                <div id="scanImageDiv"><button type="button" id="table-button">Scan Image</button></div>
        </div>

        <section id="submitSection">
            <p id="tableBtnText">No table created, yet.</p>
            <img src="/images/loadSwirl.gif" alt="loading please wait" id="loadingSwirl">
            <button type="button" id="manualButton">Manual Rebate entry:</button>
        </section>    

        <table id="receiptTable" class="tableElements">
            <!-- This table is used to add and remove values from -->
        </table>
        
        <button type="button" id="addrow-button">Add Row</button>
        
        <section id="saveSection">
            <select id="userOptionSelect">
                <option value="">--Please choose a user--</option>
                <option value="">User A</option>
                <option value="">User B</option>
                <option value="">User C</option>
            </select>
            <button type="button" id="save-button">Save the current table</button>
            <div><button type="button" id="rebateSubmition">Submit Rebate</button></div>
        </section>

        <footer>
            <h2>For more info on how to use this page visit the "<a href="/howto.html">how to use</a>" section</h2>
        </footer>

    </div>
        <p id="signature">Group Elanco B 2021</p>
    </body>
    
	<script type="text/javascript" src="/javascript/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/javascript/index.js"></script>
    <script type="text/javascript" src="/javascript/JsonToTable.js"></script>
</html>
